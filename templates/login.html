<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Sustainable Living Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .hero-section {
            background-image: url('https://marwoodltd.com/wp-content/uploads/2018/05/environment2-1201x800.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2f4f4f;
        }

        .form-group input {
            border-radius: 8px;
            padding: 10px;
            font-size: 1.1rem;
            width: 100%;
            border: 1px solid #ddd;
        }

        .form-group input:focus {
            border-color: #6b8e23;
            box-shadow: 0 0 5px rgba(107, 142, 35, 0.5);
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #6b8e23;
            color: white;
            border-radius: 8px;
            width: 100%;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #556b2f;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #6b8e23;
            font-weight: bold;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="login-container">
            <h2>Log In to Sustainable Living Tracker</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success">{{ success }}</div>
            {% endif %}
            <!-- Login Form -->
            <form id="loginForm" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('register_web') }}">Sign Up</a></p>
                <p><a href="{{ url_for('forgot_password') }}">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript to Clear Fields -->
    <script>
        // Clear input fields on page load
        window.onload = function () {
            document.getElementById('loginForm').reset();
        };
    </script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
